<!DOCTYPE html>
<html>
<head>
	<title>Dave's Portfolio</title>
	<style type="text/css" media="screen">
	h3 {margin:0;}
	</style>
</head>

<body style="background:#ddd; padding:15px 15px 30px" onload="about()">

	<style>
	#page {
		-moz-box-shadow: 1px 1px 3px 1px #b0b0b0;
		-webkit-box-shadow: 1px 1px 3px 1px #b0b0b0;
		box-shadow: 1px 1px 3px 1px #b0b0b0;
		
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
	}
	</style>
	
	
	<div id="page" style="background:white; margin:0 auto; padding: 15px">
		<script type="text/javascript">
		function about() {
			info = document.getElementById('about-content');
			if (window.XMLHttpRequest)
			{ xhr = new XMLHttpRequest(); }
			else
			{ xhr = new ActiveXObject("Microsoft.XMLHTTP"); }
			xhr.open("GET","rails/info/properties",false);
			xhr.send("");
			info.innerHTML = xhr.responseText;
			info.style.display = 'block'
		}
		</script>


		<style>
		ul#my-nav {padding:0; margin:0}
		ul#my-nav li {float:left; padding: 0 15px; border-left: 1px solid gray;}
		</style>
		<ul id="my-nav" style="list-style:none">
			<li><a href="samples/etrade">eTrade samples</a></li>
			<li><a href="http://api.rubyonrails.org/">Rails API</a></li>
			<li><a href="http://www.ruby-doc.org/core/">Ruby core</a></li>
			<li><a href="http://www.ruby-doc.org/stdlib/">Ruby standard library</a></li>
		</ul>
		<div style="clear:both"></div>
		
		<div style="margin-top:30px">
			<h3>/rails/info/properties:</h3>
			<code id="about-content" style="border:3px solid #b0b0b0; display: none"></code>
		</div>
	</div><!-- page -->

</body>
</html>
